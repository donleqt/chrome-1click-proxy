<!DOCTYPE html>
<html>
  <head>
    <title>SOCKS Proxy Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-10 font-sans">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <h3 class="text-2xl font-bold mb-6">SOCKS Proxy Settings</h3>
      <div class="mb-4">
        <label for="proxyHost" class="block text-gray-700 mb-2"
          >Proxy Host:</label
        >
        <input
          type="text"
          id="proxyHost"
          placeholder="127.0.0.1"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label for="proxyPort" class="block text-gray-700 mb-2"
          >Proxy Port:</label
        >
        <input
          type="number"
          id="proxyPort"
          placeholder="1080"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label for="proxyUrls" class="block text-gray-700 mb-2"
          >Applicable URLs (comma-separated):</label
        >
        <textarea
          id="proxyUrls"
          placeholder="e.g., https://example.com, https://another.com"
          class="w-full p-2 border border-gray-300 rounded h-48"
        ></textarea>
      </div>
      <button
        id="save"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Save Settings
      </button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
