<!DOCTYPE html>
<html>
  <head>
    <title>SOCKS Proxy Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans p-4 bg-gray-100 w-fit-content">
    <h3 class="text-xl font-bold mb-4 whitespace-nowrap">
      SOCKS Proxy Manager
    </h3>

    <button
      id="toggle"
      class="bg-green-500 w-full text-white max-w-sm py-2 px-4 rounded hover:bg-green-700"
      data-enable-label="Connect"
      data-disable-label="Disconnect"
      data-enabled-class="bg-green-500 hover:bg-green-700"
      data-disabled-class="bg-red-500 hover:bg-red-700"
    >
      Connect
    </button>
    <a
      href="options.html"
      target="_blank"
      class="text-blue-500 underline mt-4 block"
      >Settings</a
    >
    <script src="./functions.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
