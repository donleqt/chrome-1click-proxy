<!DOCTYPE html>
<html>
  <head>
    <title>SOCKS Proxy Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans p-4 bg-gray-100" style="width: 300px">
    <h3 class="text-xl font-bold mb-4">SOCKS Proxy Manager</h3>
    <button
      id="enable"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
    >
      Enable Proxy
    </button>
    <button
      id="disable"
      class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700"
    >
      Disable Proxy
    </button>
    <a
      href="options.html"
      target="_blank"
      class="text-blue-500 underline mt-4 block"
      >Settings</a
    >
    <script src="popup.js"></script>
  </body>
</html>
