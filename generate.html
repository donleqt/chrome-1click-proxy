<!DOCTYPE html>
<html>
  <head>
    <title>Red Circle Icon</title>
  </head>
  <body>
    <canvas id="myCanvas" width="48" height="48"></canvas>

    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(24, 24, 20, 0, 2 * Math.PI);
      ctx.fillStyle = 'green';
      ctx.fill();
    </script>
  </body>
</html>
